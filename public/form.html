<body>

    <div class="fillOutFormContainer">

        <!-- Close button -->
        <div class="form--closeButton">
                <button aria-label="Close Account Info Modal Box"> &times Close</button>
        </div>

        <!-- Fill Out -->
        <section class="fillOut">
            <div class="container">

                <!-- Token Exchange Content -->
                <div class="fillOut__content">

                    <!-- Title -->
                    <div class="fillOut__title text-center mx-auto">
                        <h1>Fill out our listing form</h1>
                        <p>You can get listed by having your users vote using our voting tokens.</p>
                    </div>

                </div>
        </section>

        <!-- The Form -->
        <div class="fillOutForm">


            <div class="container container--form ">
                <form>

                    <!-- Name & Project -->
                    <div class="form-row justify-content-between">
                        <div class="form-group col-md-5 ">
                            <label for="FullName">FullName</label>
                            <input type="text" class="form-control" id="FullName" name="fname">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="project">Project</label>
                            <input type="text" class="form-control" id="project">
                        </div>
                    </div>

                    <!-- URL & email -->
                    <div class="form-row justify-content-between">
                        <div class="form-group col-md-5">
                            <label for="url">URL</label>
                            <input type="email" class="form-control" id="url">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message <span class="notRequired">- not required</span></label>
                        <textarea type="text" class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="field1">Field 1</label>
                        <input type="text" class="form-control" id="field1">
                    </div>
                    <div class="form-group">
                        <label for="field2">Field 2</label>
                        <input type="text" class="form-control" id="field2">
                    </div>
                    <div class="form-group">
                        <label for="field3">Field 1</label>
                        <input type="text" class="form-control" id="field3">
                    </div>
                    <div class="form-group">
                        <label for="field4">Field 1</label>
                        <input type="text" class="form-control" id="field4">
                    </div>

                    <div class="form-group">
                            <div class="form-group file-area">
                                <input type="file" name="images" id="images" required="required" multiple="multiple"/>
                                <div class="file-input">
                                  <div class="success">Great, your files are selected. Keep on.</div>
                                  <div class="default">Drop your documents here</div>
                                </div>
                              </div>
                    </div>

                    <div class="form-group">
                        <p class="text-small">Data Privacy Policy: Your informations won't be shared with any company
                            or individuals.</p>
                    </div>

                    <!-- Button -->
                    <div class="form--button mx-auto text-center">
                        <button type="submit" class="button button--type-A">Send my request</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
